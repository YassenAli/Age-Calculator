<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Age Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://agecalculator.com">
    <meta property="og:description" content="Calculate your age in years, months, and days accurately with our fun and easy-to-use Age Calculator.">
    <meta property="og:image" content="https://agecalculator.com/social-sharing-image.jpg">
    <meta property="og:locale" content="en-US">
    <meta property="og:site_name" content="Age Calculator">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-5SOTf83VlPQx+/gwEMe73znJDzgyUrhzxr+/YHqlvFpQ6zUEsIGkYiz4nKJlRgYTj7qBXjAPHrbgvu+TvqncIsA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" referrerpolicy="no-referrer">

    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url('top-view-party-items-frame.jpg'); background-size: cover; background-repeat: no-repeat;">
<header class="container py-4 mb-4" style="background: transparent"> <div class="row align-items-center">
    <div class="col-md-6">
        <h1 class="display-4 mb-0 head">Age Calculator</h1>
    </div>
</div>
</header>

<main class="container mb-5"> <div class="row justify-content-center">
    <div class="col-md-8">
        <p class="lead">Enter your date of birth below, and we'll calculate your age in years, months, and days.</p>
        <form id="age-calculator-form">
            <div class="mb-3">
                <label for="dob" class="form-label">Enter Your Date of Birth</label>
                <input type="date" id="dob" class="form-control" required placeholder="YYYY-MM-DD">
            </div>
            <button type="submit" id="calc" class="btn btn-primary">Calculate Age</button>
        </form>
        <p id="result" class="mt-3"></p>
    </div>
</div>
</main>
<script src="script.js"></script>
</body>
</html>
